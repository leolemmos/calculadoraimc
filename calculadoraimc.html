<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora IMC</title>
    <style>
        /* Estilização do corpo da página */
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #a8e063, #56ab2f);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
        }

        /* Container principal */
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        /* Estilização da calculadora */
        .calculator {
            background-color: #fff;
            padding: 20px 30px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 350px;
        }

        .calculator h1 {
            color: #56ab2f;
            margin-bottom: 20px;
        }

        .health-image {
            width: 100%;
            border-radius: 12px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #56ab2f;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #3b8d2d;
        }

        .result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <!-- Container principal -->
    <div class="container">
        <!-- Calculadora de IMC -->
        <div class="calculator">
            <h1>Calculadora de IMC</h1>
            <!-- Imagem de saúde -->
            <img src="imc.png" alt="Imagem de Saúde" class="health-image">
            <!-- Formulário para entrada de dados -->
            <form id="imcForm">
                <div class="form-group">
                    <label for="height">Altura (cm):</label>
                    <input type="number" id="height" name="height" required>
                </div>
                <div class="form-group">
                    <label for="weight">Peso (kg):</label>
                    <input type="number" id="weight" name="weight" required>
                </div>
                <!-- Botão para calcular o IMC -->
                <button type="button" onclick="calculateIMC()">Calcular</button>
            </form>
            <!-- Resultado do cálculo do IMC -->
            <div id="result" class="result"></div>
        </div>
    </div>
    <script>
        // Função para calcular o IMC
        function calculateIMC() {
            // Obtém a altura e o peso do usuário
            const height = parseFloat(document.getElementById('height').value) / 100;
            const weight = parseFloat(document.getElementById('weight').value);
            // Calcula o IMC
            const imc = weight / (height * height);
            let category = '';

            // Determina a categoria do IMC
            if (imc < 18.5) {
                category = 'Abaixo do peso';
            } else if (imc >= 18.5 && imc < 24.9) {
                category = 'Peso normal';
            } else if (imc >= 25 && imc < 29.9) {
                category = 'Sobrepeso';
            } else if (imc >= 30 && imc < 34.9) {
                category = 'Obesidade grau I';
            } else if (imc >= 35 && imc < 39.9) {
                category = 'Obesidade grau II';
            } else {
                category = 'Obesidade grau III';
            }

            // Exibe o resultado na página
            document.getElementById('result').textContent = `Seu IMC é ${imc.toFixed(2)} (${category})`;
        }
    </script>
</body>
</html>
